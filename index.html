<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Fachry Octaviano - Link In Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: white;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .links {
            padding: 20px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-item:hover .link-icon {
            background: black;
            color: white;
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .link-content {
            padding: 15px;
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <img src="https://placehold.co/120x120/ff9a9e/ffffff?text=F" alt="Profil" class="profile-img" id="profile-img">
            <h1 class="name">Muhammad Fachry Octaviano</h1>
            <p class="description">Pelajar</p>
        </div>
        
        <div class="links">
            <div class="link-item" onclick="openLink('https://wa.me/6282321723802')">
                <div class="link-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="link-content">
                    WA: +6282321723802
                </div>
            </div>
            
            <div class="link-item" onclick="openLink('https://www.instagram.com/fachry_vino')">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    IG: @fachry_vino
                </div>
            </div>
            
            <div class="link-item" onclick="openLink('https://www.tiktok.com/@')">
                <div class="link-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-content">
                    Tiktok: (coming soon)
                </div>
            </div>
        </div>
        
        <div class="footer">
            Â© 2025 - mybio
        </div>
    </div>

    <script>
        // Animasi fade-in saat halaman dimuat
        window.addEventListener('load', function() {
            const container = document.getElementById('container');
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
            
            // Simulasi gambar profil (jika gambar tidak ditemukan)
            document.getElementById('profile-img').onerror = function() {
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><rect width="120" height="120" fill="%23ff9a9e" rx="60"/><text x="50%" y="50%" font-size="48" dy=".35em" fill="white" text-anchor="middle">F</text></svg>';
            };
        });
        
        // Fungsi untuk membuka link
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        // Efek hover dengan perubahan warna
        const linkItems = document.querySelectorAll('.link-item');
        linkItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.background = 'white';
            });
        });
    </script>
</body>
</html>
